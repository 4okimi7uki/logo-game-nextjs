name: Lint

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ§¾ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸŸ¦ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: ğŸ“¦ Install dependencies
              run: npm ci

            - name: ğŸ§¹ Run ESLint
              run: npm run lint
